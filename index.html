<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adsterra Ads</title>
</head>
<body>
    <!-- Ad Container -->
    <div id="ad-container" style="text-align: center; width: 100%; height: 250px;">
        <script type="text/javascript">
            var atOptions = {
                'key': '4439713',  // Replace with your Adsterra ad key
                'format': 'iframe',
                'height': 250,
                'width': 300,
                'params': {}
            };
    
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.async = true;
            script.src = 'https://www.adsterra.com/' + atOptions.key + '/invoke.js';
    
            script.onload = function() {
                console.log('Adsterra script loaded successfully');
            };
    
            script.onerror = function() {
                console.log('Error loading Adsterra script');
            };
    
            document.getElementById('ad-container').appendChild(script);
        </script>
    </div>
    
    

    <!-- Redirect After 30 Seconds -->
    <script>
        setTimeout(function() {
            window.location.href = "https://lmc84.pro/wp-content/uploads/2024/10/LMC-8.4-R13.apk";
        }, 3000); // Redirect after 30 seconds
    </script>
</body>
</html>
